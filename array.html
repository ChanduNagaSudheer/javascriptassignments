<!DOCTYPE html>
<Head>
    <title>
        Array operation
    </title>
</Head>
<script>
    var n=prompt("enter the array size");
    const array =[n];
    for(i=0;i<n;i++)
    {
        array[i]=prompt("enter element");
    }
    for(i=0;i<n;i++)
    {
        if(array[i]%2==0)
        {
            document.write("<br>"+array[i]);
        }
    }

</script>
